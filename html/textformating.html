<!DOCTYPE html>
<html>
    <head>
        <title>
            Text formatting demo
        </title>
    </head>
    <body>
        <!--text formatting is for giving emphasizing the text
        different tags are there for different to show the emphasis-->
        <p>these are <b>BOLD</b>sample text</p>
        <p>these are sample <i>ITALIC</i> text</p>
        <p>these are sample <u>UNDERLINED</u>text</p>
        <p>these are sample <del>DELETED</del></p>
        <p>these are sample <big>BIG</big>text</p>
        <p>these are sample <small>SMALLER</small></p>
        <p>these are sample <sub>SUBSCRIPT</sub>text</p>
        <p>these are sample <sup>SUPERSCRIPT</sup>text</p>
        <p>these are sample <tt>MONOSPACED</tt>text</p>
        <p>these are sample <mark style="background-color: lightblue;">HIGHLIGHTED</mark>text</p>
        <!--style="background-color: lightblue;"
            this part is of css where we added style so leave it for now-->
    </body>
</html>
