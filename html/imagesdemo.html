<!DOCTYPE html>
<html>
    <head>
        <title>
            Images Demo
        </title>
    </head>
    <body>
        <h1>My Image</h1>
        <br>
        <img src="PPC Logo.jpeg"
        alt="This is picture of ppc logo"
        height="200" width="200">
        <!--img tag with src attribute is self closing tags-->
        <!--src->for the source again same file so direct name if no direct name then /foldername/image.jpg
            alt->alternate text if image cannot be displayed as wrong extension and all
            height and width -> to set size of img in pixels or % -->
        <hr>
        <br>
        <!--we can use image as hyper links also-->
        <a href="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_2" target="_blank">
            <h3>click on image and go to some site</h3>
            <img src="PPC Logo.jpeg"
            alt="This is picture of ppc logo"
            height="200" width="200">
        </a>
        <!--we can use gif image also.just proper extension shd be given-->
    </body>
</html>
